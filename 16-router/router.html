<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Building a simple web router</title>
	<script>
		// Simple JavaScript Templating
		// John Resig - https://johnresig.com/ - MIT Licensed
		(function(){
		  var cache = {};
		   
		  this.tmpl = function tmpl(str, data){
		    // Figure out if we're getting a template, or if we need to
		    // load the template - and be sure to cache the result.
		    var fn = !/\W/.test(str) ?
		      cache[str] = cache[str] ||
		        tmpl(document.getElementById(str).innerHTML) :
		       
		      // Generate a reusable function that will serve as a template
		      // generator (and which will be cached).
		      new Function("obj",
		        "var p=[],print=function(){p.push.apply(p,arguments);};" +
		         
		        // Introduce the data as local variables using with(){}
		        "with(obj){p.push('" +
		         
		        // Convert the template into pure JavaScript
		        str
		          .replace(/[\r\t\n]/g, " ")
		          .split("<%").join("\t")
		          .replace(/((^|%>)[^\t]*)'/g, "$1\r")
		          .replace(/\t=(.*?)%>/g, "',$1,'")
		          .split("\t").join("');")
		          .split("%>").join("p.push('")
		          .split("\r").join("\\'")
		      + "');}return p.join('');");
		     
		    // Provide some basic currying to the user
		    return data ? fn( data ) : fn;
		  };
		})();	
		
		// A hash to store our routes
		let routes = {}
		
		//
		function route (path, templateId, controller) {
			routes[path] = {templateId, controller}
		}
		
		let el = null
		let current = null

		function router() {
			// Lazy load view element
			el = el || document.getElementById('view')
			
			if (current) {
				Object.unobserve(current.controller)
				current = null
			}
			// current route url (getting rid of '#' in hash as well):
			console.log(location.hash)
			let url = location.hash.slice(1) || '/'
			let route = routes[url]
			// Do we have both a view and a route
			if (el && route.controller) {
				current = {
					template: tmpl(route.templateId),
					render: function () {
						el.innerHTML = this.template(this.controller)
					},
					controller: new route.controller()
				}
				current.render()

				Object.observe(current.controller, current.render.bind(current))
			}
		}
		
		// Listen on hash change
		window.addEventListener('hashchange', router)
		// Listen on page load
		window.addEventListener('load', router)
	</script>
	<script type="text/template" id="home">
		<h1>Router FTW</h1>
	</script>
	<script type="text/template" id="template1">
		<h1>Page 1: <%= greeting %> </h1>
		<p> <%= moreText %> </p>
	</script>
	<script type="text/template" id="template2">
		<h1>Page 2: <%= heading %> </h1>
		<p>Lorem ipsum.... </p>
	</script>
</head>
<body>
	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#/page1">Page 01</a></li>
		<li><a href="#/page2">Page 02</a></li>
	</ul>

	<div id="view"></div>
	
	<script>
		route('/', 'home', function () {})

		route('/page1', 'template1', function () {
			this.greeting = 'Hello world!'
			this.moreText = 'Bacon ipsum...'
		})
		
		route('/page2', 'template2', function () {
			this.heading = 'I am page two!'
		})
	
	</script>
</body>
</html>
