<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Drag and Drop Uploading</title>
	<style>
		#filedrag
		{
			display: none;
			font-weight: bold;
			text-align: center;
			padding: 1em 0;
			margin: 1em 0;
			color: #555;
			border: 2px dashed #555;
			border-radius: 7px;
			cursor: default;
		}
		#filedrag.hover
		{
			color: #f00;
			border-color: #f00;
			border-style: solid;
			box-shadow: inset 0 3px 4px #888;
		}
	</style>
</head>
<body>
	<div class="container">
		<form action="upload.php" method="post" id="upload" enctype="multiple/form-data">
			<fieldset>
				<legend>HTML File Upload</legend>
				<input type="hidden" id="MAX_FILE_SIZE" value="300000" />
				<div>
					<label for="fileselect">Files to upload:</label>
					<input type="file" id="fileselect" name="fileselect[]" multiple="multiple" />
					<div id="filedrag">or drop files here</div>
				</div>
				<div id="submitbutton">
					<button type="submit">Upload Files</button>
				</div>
			</fieldset>
		</form>
		<div id="messages">
			<p>Status Messages</p>
		</div>
	</div>
</body>
</html>
